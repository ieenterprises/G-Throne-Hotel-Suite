<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="./Logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G-throne Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex flex-col min-h-screen bg-white-800 text-white">
    <!-- Navigation Bar -->
    <header class="w-full bg-gray-800 shadow-md">
        <div class="container mx-auto flex items-center justify-between p-4">
            <div class="flex items-center space-x-4">
                <img src="./Logo.png" alt="Business Logo" class="h-12 w-12">
                <span class="text-xl font-bold text-white hover:text-yellow-400 transition duration-300">G-Throne Hotel & Suite</span>
            </div>
            <nav class="hidden md:flex space-x-4">
                <a href="./index.html" class="text-white hover:text-yellow-400 transition duration-300">Home</a>
                <a href="./About Us.html" class="text-white hover:text-yellow-400 transition duration-300">About Us</a>
                <a href="./Visit Us.html" class="text-white hover:text-yellow-400 transition duration-300">Visit Us</a>
            </nav>
            <button class="md:hidden text-white hover:text-yellow-400 transition duration-300" onclick="toggleMenu()">Menu</button>
        </div>
        <nav id="mobileMenu" class="hidden md:hidden flex flex-col space-y-2 p-4 bg-gray-900 shadow-md">
            <a href="./index.html" class="text-white hover:text-yellow-400 transition duration-300">Home</a>
            <a href="./About Us.html" class="text-white hover:text-yellow-400 transition duration-300">About Us</a>
            <a href="./Visit Us.html" class="text-white hover:text-yellow-400 transition duration-300">Visit Us</a>
        </nav>
    </header>

    <!-- Menu Section -->
    <section class="menu-section py-10 flex-grow">
        <div class="text-center mb-10">
            <h2 class="text-3xl font-bold text-red-600">Overview</h2>
        </div>
        <!-- Photo Collage Section -->
        <div class="container mx-auto flex flex-wrap justify-center gap-4 mb-10">
            <div class="w-1/2 md:w-1/4 p-2">
                <img src="./Club.png" alt="Restaurant View 1" class="rounded-lg shadow-lg w-full h-full object-cover">
            </div>
            <div class="w-1/2 md:w-1/4 p-2">
                <img src="./ClubDj.png" alt="Restaurant View 2" class="rounded-lg shadow-lg w-full h-full object-cover">
            </div>
            <div class="w-1/2 md:w-1/4 p-2">
                <img src="./image9.png" alt="Pool Bar View 1" class="rounded-lg shadow-lg w-full h-full object-cover">
            </div>
            <div class="w-1/2 md:w-1/4 p-2">
                <img src="./image10.png" alt="Pool Bar View 2" class="rounded-lg shadow-lg w-full h-full object-cover">
            </div>
        </div>

        <div class="text-center mb-10">
            <h2 class="text-3xl font-bold text-red-600">Bar Menu</h2>
        </div>

        <!-- First Image -->
        <div class="container mx-auto flex justify-center mb-10">
            <img src="./Omenu1.png" alt="G-Throne Hotel Menu" class="w-full max-w-4xl rounded-lg shadow-lg">
        </div>

        <!-- Second Image with a gap -->
        <div class="container mx-auto flex justify-center mb-10">
            <img src="./Omenu2.png" alt="G-Throne Hotel Menu" class="w-full max-w-4xl rounded-lg shadow-lg">
        </div>

        <!-- Drink Section -->
        <section class="menu-section py-10">
            <div class="text-center mb-10">
                <h2 class="text-3xl font-bold text-red-600">Kitchen Menu</h2>
            </div>

            <!-- Third Image with a gap -->
            <div class="container mx-auto flex justify-center">
                <img src="" alt="G-Throne Hotel Menu" class="w-full max-w-4xl rounded-lg shadow-lg">
            </div>
        </section>
    </section>

    <!-- Footer -->
    <footer class="w-full bg-gray-800 text-gray-300 py-4">
        <div class="container mx-auto px-4 flex flex-col md:flex-row items-center justify-between">
            <div class="flex space-x-3 w-full md:w-auto justify-center md:justify-start">
                <a href="#"><img src="./linkedin logo_icon.png" alt="linkedin" class="h-5 w-5"></a>
                <a href="https://www.facebook.com/p/G-Throne-Hotel-And-Suites-100057173241358/"><img src="./facebook logo_icon.png" alt="facebook" class="h-5 w-5"></a>
                <a href="#"><img src="./instagram logo_icon.png" alt="instagram" class="h-5 w-5"></a>
                <a href="#"><img src="./youtube logo_icon.png" alt="youtube" class="h-5 w-5"></a>
                <a href="https://x.com/g_hotels?lang=en"><img src="./x_twitter logo_icon.png" alt="x_twitter_new" class="h-5 w-5"></a>
                <a href="#"><img src="./whatsapp logo_icon.png" alt="whatsapp" class="h-5 w-5"></a>
            </div>
            <div class="text-white w-full md:w-auto text-center md:text-right font-bold">
                &copy; G-Throne Hotel & Suite 2024.
            </div>
            <div class="text-sm w-full md:w-auto text-center md:text-right">
                Powered By: ieEnterprises
            </div>
        </div>
    </footer>

    <!-- Script for Mobile Menu -->
    <script>
        function toggleMenu() {
            const mobileMenu = document.getElementById('mobileMenu');
            mobileMenu.classList.toggle('hidden');
        }
    </script>
</body>
</html>
